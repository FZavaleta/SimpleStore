<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decotec Store</title>
    <link rel="stylesheet" href="./resources/css/styleIndex.css">
    <link rel="stylesheet" href="./resources/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap'); </style>
<body>
    <header class="head">
        <a href="index.html">
            <img class="head__logo" src="resources/img/Logo de Decotec.png" alt="logotipo">
        </a>
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>
    <main class="contenedor">
        <h1>Nuestros productos</h1>
        <div class="grid">
            <div class="producto">
                <a href="producto.html">
                 <img class="producto__imagen" src="resources/img/Producto1.jpg">
                 <div class="producto__informacion">
                    <p class="producto__nombre">Fuente espejo cuadradada de colores</p>
                    <p class="producto__precio">S/.6</p>
                 </div>
                </a>  
            </div>
            <div class="producto">
                <a href="producto.html">
                 <img class="producto__imagen" src="resources/img/Producto2.jpg">
                 <div class="producto__informacion">
                    <p class="producto__nombre">Fuente espejo circular plateada</p>
                    <p class="producto__precio">S/.5.50</p>
                 </div>
                </a>  
            </div>
            <div class="producto">
                <a href="producto.html">
                 <img class="producto__imagen" src="resources/img/Producto3.jpg">
                 <div class="producto__informacion">
                    <p class="producto__nombre">Arco de globos de 100 pcs</p>
                    <p class="producto__precio">S/.18</p>
                 </div>
                </a>  
            </div>
            <div class="grafico grafico_muestra--grande"></div>
        </div>
    </main>   
    <footer class="footer">
        <p class="footer__texto">Decotec - Todos los derechos reservados 2022</p>
    </footer>
